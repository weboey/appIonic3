<ion-header>

  <ion-navbar>
    <ion-title>长文--编辑</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button  [disabled]="!isReadyToSave">
        <span color="primary">
          发布
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-item class="border">
      <ion-input type="text" class='title' formControlName="title" [value]="'B站APP在多家应用商店下架 盘前一度跌超10%'"></ion-input>
    </ion-item>

    <ion-item class="border">
      <ion-textarea #textAreaRef
                    class="blog-text"
                    name="" id="blog-text" cols="30" rows="20"
                    formControlName="content"
                    [value]="blog.content">
      </ion-textarea>
    </ion-item>
  </form>

  <footer class="footer-tools">
    <button ion-button block (click)="cancel()">
      <ion-icon name="ios-trash-outline" class="mr5"></ion-icon>
      删除
    </button>
    <button ion-button block (click)="cancel()" >
      <ion-icon name="ios-checkmark-circle-outline" class="mr5"></ion-icon>
      保存
    </button>
  </footer>
</ion-content>
