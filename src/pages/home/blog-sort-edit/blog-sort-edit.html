<ion-header>

  <ion-navbar>
    <ion-title>短文--编辑</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()">
        <span color="primary">
          发布
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-textarea #textAreaRef
                  class="blog-text"
                  cols="30" rows="10"
                  formControlName="content"
                  value="{{blog.content}}"
                  style="padding: 0 16px">
    </ion-textarea>

    <div class="image-group-box">
      <get-photo [(imageList)]="blog.image_url_list"></get-photo>
    </div>
  </form>
</ion-content>
