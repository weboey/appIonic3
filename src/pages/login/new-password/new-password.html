<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>新设密码</ion-title>
    <ion-buttons>
      <back-btn [backBtnText]="null"></back-btn>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <form (submit)="changePassword()">
    <ul class="login-list">
      <li class="login-list-item">
        <ion-label>旧密码</ion-label>
        <ion-input [type]="passwordType" [(ngModel)]="newPassword" name="newPassword"
                   placeholder=" 请设置6-20位数字、字母、字符密码">
        </ion-input>
        <button type="button" ion-button [clear]="true" (click)="switchPasswordInputType()">
          <ion-icon name="ios-eye"></ion-icon>
        </button>
      </li>
      <li class="login-list-item">
        <ion-label>新密码</ion-label>
        <ion-input [type]="passwordType" [(ngModel)]="confirmPassword" name="confirmPassword"
                   placeholder="请再次确认设置的登录密码">
        </ion-input>
        <button type="button" ion-button [clear]="true" (click)="switchPasswordInputType()">
          <ion-icon name="ios-eye"></ion-icon>
        </button>
      </li>
    </ul>
    <div class="loginBtnBox">
      <button type="submit" ion-button color="primary" [block]="true">立即提交</button>
    </div>
  </form>
</ion-content>
