<ion-header>
  <ion-buttons>
    <back-btn></back-btn>
  </ion-buttons>
</ion-header>

<ion-content>
  <!--logo-->
  <div class="logoBox">
    <ion-img width="145" height="85" [src]="'assets/imgs/login_logo.png'"></ion-img>
  </div>
  <form (submit)="doRegister()">
    <ul class="login-list">
      <li class="login-list-item">
        <ion-input type="tel" [(ngModel)]="phone" name="tel" placeholder="请输入您的手机号"></ion-input>
      </li>
      <li class="login-list-item">
        <ion-input type="text" [(ngModel)]="GraphVerificationCode" name="tel" placeholder="请输入图形验证码"></ion-input>
        <ion-img width="70" height="35" [src]="verificationGraphURL"></ion-img>
        <button type="button" ion-button [clear]="true" (click)="refreshGraphVerification()">
          <ion-icon name="md-refresh"></ion-icon>
        </button>
      </li>
      <li class="login-list-item">
        <ion-input type="number" [(ngModel)]="verificationCode" name="tel" placeholder="请输入验证码"></ion-input>
        <button type="button" class="getVerificationCode" ion-button [clear]="true" (click)="getVerification()">获取验证码
        </button>
      </li>
      <li class="login-list-item">
        <ion-input [type]="passwordType" [(ngModel)]="password" name="password"
                   placeholder="请输入您的密码">
        </ion-input>
        <button type="button" ion-button [clear]="true" (click)="switchPasswordInputType()">
          <ion-icon name="ios-eye"></ion-icon>
        </button>
      </li>
    </ul>
    <p class="GVRP"><ion-checkbox [(ngModel)]="isGVRP" name="GVRP"></ion-checkbox>
      我同意《<button type="button" ion-button [clear]="true">注册协议</button>》
    </p>
    <div class="loginBtnBox">
      <button type="submit" ion-button color="primary" [block]="true">立即注册</button>
    </div>
  </form>
  <p class="goLoginText">已有账号,
    <button ion-button [clear]="true" (click)="goLogin()">立即登录</button>
  </p>
</ion-content>
