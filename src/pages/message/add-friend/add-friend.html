<ion-header>

  <ion-navbar>
    <!--<ion-title>addFriend</ion-title>-->
    <ion-searchbar placeholder="搜索好友" [(ngModel)]="searchName"
                   (ionInput)="onInput($event)" (keyup)="onSearchKeyUp($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">取消</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="friend-tip">温馨提示：发起聊天需相互关注</div>
  <ion-grid *ngIf="addList?.length">
    <ion-row *ngFor="let item of addList">
      <img src="" alt="" class="friend-img">
      <span class="friend-span">{{item.name}}</span>
      <div class="friend-div-yes" (click)="goFocus('6')">
        <span>+</span>
        <span>关注</span>
      </div>
      <!--<div class="friend-div-no" (click)="goFocus('6')">-->
      <!--<span>√</span>-->
      <!--<span>已关注</span>-->
      <!--</div>-->
    </ion-row>
  </ion-grid>
</ion-content>
