<ion-header>

  <ion-navbar>
    <ion-title>选择好友</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goAddFriend()">添加</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="friend-tip">温馨提示：发起聊天需相互关注</div>
  <div *ngIf="!friendList?.length" class="no-friend">
    <div class="friend-img">
      <img src="" alt="">
    </div>
    <div class="no-tip">你还没好友</div>
    <div class="no-btn">
      <button ion-button (click)="goAddFriend()">添加好友</button>
    </div>
  </div>
  <ion-grid *ngIf="friendList?.length">
    <ion-row *ngFor="let item of friendList">
      <img src="" alt="" class="friend-img">
      <span class="friend-span">{{item.name}}</span>
      <div class="friend-div-yes" (click)="goTalkPage('6')">
        聊天
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
