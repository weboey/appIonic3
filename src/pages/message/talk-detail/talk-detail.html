<ion-header>

  <ion-navbar>
    <ion-title>萌小华微聊</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="talk-content">
  <div *ngFor="let item of messageData">
    <div *ngIf="item.heade.from !== '123'">
      <div style="text-align: center;">{{item.heade.send_time}}</div>
      <div>
        <span>头像1</span>
        <span>{{item.body}}</span>
      </div>
    </div>
    <div *ngIf="item.heade.from === '123'">
      <div style="text-align: center;">{{item.heade.send_time}}</div>
      <div>
        <span>头像2</span>
        <span>{{item.body}}</span>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <!--<div class="send-btn">-->
    <input type="text" [(ngModel)]="news">
    <button (click)="sendMes()">发送</button>
  <!--</div>-->
</ion-footer>
