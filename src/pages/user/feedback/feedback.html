<ion-header>
  <ion-navbar [hideBackButton]="true">
    <ion-title>意见反馈</ion-title>
    <back-btn [backBtnText]="null"></back-btn>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="submitFeedback()">
    <ion-textarea placeholder="请填写10个字以上的意见或建议，我们将为你不断改进" [(ngModel)]="feedbackText" name="feedback"></ion-textarea>
    <ion-input type="number" placeholder="手机号码（选填，方便我们答复）" [(ngModel)]="phone" name="phone"></ion-input>
    <button ion-button [full]="true">提交</button>
  </form>
</ion-content>
