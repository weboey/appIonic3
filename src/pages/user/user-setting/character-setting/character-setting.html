<ion-header>

  <ion-navbar>

    <ion-title>个性化设置</ion-title>
    <button ion-button float-right small>完成</button>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      昵称
    </ion-card-header>
    <ion-card-content>
      <ion-input type="text" placeholder="昵称"></ion-input>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-avatar  item-start> <img [src]="imageUrl"></ion-avatar>
        <button item-end ion-button (click)="presentActionSheet()">上传头像</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      个性介绍
    </ion-card-header>
    <ion-card-content>
      <ion-textarea type="text" placeholder="请输入您想展示自己的个性文字描述，不超过70个字" maxlength="70"></ion-textarea>
    </ion-card-content>
  </ion-card>
</ion-content>
