<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card-content>
    <ion-avatar class="img-center"> <img src="../../../assets/icon/favicon.ico"></ion-avatar>
  </ion-card-content>
  <ion-list>
    <ion-list-header>
      个人设置
    </ion-list-header>
    <ion-item (click)="goPage('CharacterSetting')">
      <ion-icon name="person"></ion-icon>个性设置</ion-item>
    <ion-item (click)="goPage('MobilePhoneAccountPage')">
      <ion-icon name="phone-portrait"></ion-icon>
      手机账号
      <ion-note item-end>
      修改
      </ion-note>
    </ion-item>
    <ion-item (click)="goPage('BusinessCardCetificationPage')">
      <ion-icon name="card"></ion-icon>
      名片认证
    </ion-item>
    <ion-item>
      <ion-icon name="card"></ion-icon>
      实名认证
    </ion-item>
    <ion-item>
      <ion-icon name="key"></ion-icon>
      登录密码
      <ion-note item-end>
        设置 找回 修改
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      关于
    </ion-list-header>
    <ion-item>
      <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon>
      关于我们
    </ion-item>
    <ion-item>
      <ion-icon name="mail"></ion-icon>
      意见反馈
    </ion-item>
    <ion-item>
      <ion-icon name="refresh-circle"></ion-icon>
      检查更新
      <ion-note item-end>
        当前版本为v1.0
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
